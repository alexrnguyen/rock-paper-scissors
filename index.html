<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h2>First to 5 wins!</h2>
        <h3>Score</h3>
    </div>
    <div class="scores">
        <div class="score-container">
            You
            <div class="player-score">0</div>
        </div>
        <div class="score-container">
            CPU
            <div class="cpu-score">0</div>
        </div>
    </div>

    <div class="selection-container player">
        <h3>Your Selection</h3>
        <div class="player-buttons">
            <button class="choice">Rock</button>
            <button class="choice">Paper</button>
            <button class="choice">Scissors</button>
        </div>
    </div>

    <div class="selection-container cpu">
         <h3>CPU Selects</h3>
         <div class="cpu-selection"></div>
    </div>

    <div class="outcome-text"></div>
    <div class="game-result"></div>
    <button class="play-again" hidden>Play Again</button>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
